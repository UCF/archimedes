<div class="card">
    <img class="card-img-top" data-src="{{ image.grid_url }}" alt="{{ image.description }}" />
    <div class="card-block">
        <span class="h4">{{ image.filename }}</span>
        <p>{{ image.description || "This image does not have a description." }}</p>
        <a href="{{ image.permalink_url }}" class="btn btn-primary">View on Mediagraph</a>
    </div>
</div>
