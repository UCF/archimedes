<section *ngIf="query" class="mb-4">
    <h2>Events</h2>
    <app-loading-icon *ngIf="loading"></app-loading-icon>
    <div *ngIf="hasResults && !loading">
        <a href="{{ result.url }}" target="_blank" class="list-group-item" *ngFor="let result of events | slice:0:5; let i = index;">
            <app-event-item [eventDetailURL]="result.details"></app-event-item>
        </a>
    </div>
    <div class="alert alert-info" *ngIf="!hasResults && !loading">
        <p>No events found for &ldquo;{{ query }}&rdquo;.</p>
    </div>
</section>
