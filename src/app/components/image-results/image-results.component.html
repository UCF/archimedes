<ng-container *ngIf="query">
    <h2>Images</h2>
    <app-loading-icon *ngIf="loading"></app-loading-icon>
    <div class="row" *ngIf="hasResults">
        <div class="col-12 col-sm-6" *ngFor="let image of imageItems">
            <app-image-item
                [image]="image"></app-image-item>
        </div>
    </div>
    <div class="alert alert-info" *ngIf="!hasResults && !loading">
        <p>No images found for &ldquo;{{ query }}&rdquo;.</p>
    </div>
</ng-container>
