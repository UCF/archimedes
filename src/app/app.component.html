<div class="container mb-5">
  <app-search-box
    [query]="currentQuery"
    (change)="queryChange($event)">
  </app-search-box>
  <div class="row">
    <div class="col-6">
      <app-event-results
        [query]="currentQuery"></app-event-results>
    </div>
    <div class="col-6">
      <app-news-results
        [query]="currentQuery"></app-news-results>
    </div>
  </div>
  <div class="row">
    <div class="col-6">
      <app-program-results
        [query]="currentQuery"></app-program-results>
    </div>
    <div class="col-6">
      <app-image-results
        [query]="currentQuery"></app-image-results>
    </div>
  </div>
</div>
