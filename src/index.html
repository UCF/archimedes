<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Athena CSS -->
    <link rel="stylesheet" href="https://cdn.ucf.edu/athena-framework/latest/css/framework.min.css">
    <title>Archimedes - For Development Only</title>
  </head>

  <body>
    <header>
      <div class="media-background-container bg-default mb-4">
        <picture class="media-background-picture">
          <source srcset="/assets/img/dark-lines.jpg" media="(min-width: 576px)">
          <source srcset="/assets/img/dark-lines-xs.jpg" media="(max-width: 575px)">
          <img class="media-background object-fit-cover" src="/assets/img/dark-lines.jpg" alt="" data-object-fit="cover">
        </picture>
        <div class="container my-5">    
          <div class="row">
            <div class="col">
              <h1 class="display-4 text-inverse">
                <span class="d-block h6 font-weight-normal mb-3">UCF Search Service</span>
                Archimedes
              </h1>
            </div>
            <div class="col-auto">
              <a href="/manager/logout/" class="btn btn-outline-inverse">Sign Out</a>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main>
      <app-root></app-root>
    </main>

    <!-- jQuery first, then Tether, then Athena JS. -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.3/js/tether.min.js"
      integrity="sha256-mIiWebTG82x+OcV3vUA49ffGDIAJ53uC9jflw5/+REs=" crossorigin="anonymous"></script>
    <script src="https://cdn.ucf.edu/athena-framework/latest/js/framework.min.js"></script>
    <script type="text/javascript" id="ucfhb-script" src="//universityheader.ucf.edu/bar/js/university-header.js?use-1200-breakpoint=1"></script>
  </body>

</html>
